      body {
        font-family: Arial, sans-serif;

      header {
        background-color: #262626;

      header nav ul li a {

      }

        let images = ["https://s1103502.github.io/image-motorcycle-home-supersport-link-2023-081022.jpg","https://s1103502.github.io/image-motorcycle-home-supersport-link-2023-081022.jpg","https://s1103502.github.io/image-motorcycle-home-supersport-link-2023-081022.jpg","https://s1103502.github.io/image-motorcycle-home-supersport-link-2023-081022.jpg"];
        document.getElementById("home-button").addEventListener("click", function(){

            let image = document.getElementById("image");
            image.src = images[3];
        });

    <header>
