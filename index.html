<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #1f1e33;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

button {
  background-color: #000000;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

.container {
  padding: 16px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1><h1 align="center">Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first name"><b>First name</b></label>
    <input type="text" placeholder="Enter First name" name="fst" required>

    <label for="last name"><b>Last name</b></label>
    <input type="text" placeholder="Enter Last name" name="lst" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username (Do not include symbols and spaces)" name="usrnm" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password (Minimum of 6 words is required)" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="terms and condition" style="margin-bottom:15px"> Agree on our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </label>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
